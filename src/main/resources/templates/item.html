<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TezApp Company">


    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />


    <title>A. Nicat</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/vendor/jquery.jscrollpane.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head><!--/head-->
<script id="slider-tmpl" type="text/x-jquery-tmpl">
    <div id="galleria">
        {{each otherPictures}}
            <a href="${this}">
                <img src="${this}",
                     data-big="${this}"
                     data-title="${price} AZN"
                     data-description="${description}" />
            </a>
        {{/each}}
    </div>
    <div id="item-info">
        {{if isNew == true}}
            <img class="label-new" src="images/icons/new.png" />
        {{/if}}
        <div class="left-info">
            <a target="_blank" href="${authorSocialLink}" class="ava">
                <img src="${authorAvaLink}" />
            </a>
        </div>
        <div class="middle-info">
            <div class="user-info-zone">
                <a target="_blank" href="${authorSocialLink}" class="name">
                    {{if authorSocialLink.toLowerCase().indexOf("fb") >= 0 || authorSocialLink.toLowerCase().indexOf("facebook") >= 0}}
                        <img src="images/icons/fb.png" />
                    {{else authorSocialLink.toLowerCase().indexOf("google.com") >= 0}}
                        <img src="images/icons/g.png" />
                    {{/if}}
                    <span>${authorName}</span>
                </a>
                <div class="clear"></div>
                <div class="phone">
                    <img src="images/icons/phone.png" /> <span>${authorPhone}</span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="description">
                ${description}
            </div>
            <div class="clear"></div>
            <div class="date-time">
                ${dateTime}
            </div>
        </div>
        <div class="right-info">
            <div class="price">
                <span style="font-weight: bold">${price}</span> AZN
            </div>
        </div>
    </div>
</script>
<body>
<div id="header">
    <div class="content">
        <div id="logo"><a href="index.html"><img style="padding: 0 !important" src="images/logo-seller.png" alt="seller-logo" /></a></div>
        <ul>
            <li><a href="about.html">Bizim haqqımızda</a></li>
            <li><a href="contact.html">Əlaqə</a></li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<div class="content">
    <div id="slider" style="display: block; position: inherit; float:left;">
        <div class="content">
            <div id="galleria">
                <a href="http://guessthe90scheats.com/wp-content/uploads/2014/02/guessthe90s-lrg-131.jpg">
                    <img src="http://guessthe90scheats.com/wp-content/uploads/2014/02/guessthe90s-lrg-131.jpg"
                         data-big="http://guessthe90scheats.com/wp-content/uploads/2014/02/guessthe90s-lrg-131.jpg"
                         data-title="25 AZN"
                         data-description="Продается тачка." />
                </a>
                <a href="http://menelikseth.com/wp-content/uploads/2015/05/Volvo-suv-car-300x300.jpg">
                    <img src="http://menelikseth.com/wp-content/uploads/2015/05/Volvo-suv-car-300x300.jpg"
                         data-big="http://menelikseth.com/wp-content/uploads/2015/05/Volvo-suv-car-300x300.jpg"
                         data-title="25 AZN"
                         data-description="Продается тачка." />
                </a>
            </div>
            <div id="item-info">
                <!--{{if isNew == true}}-->
                <img class="label-new" src="images/icons/new.png" />

                <div class="left-info">
                    <a target="_blank" href="user.html" class="ava">
                        <img src="http://lh3.googleusercontent.com/-KK2Hpd79xqQ/AAAAAAAAAAI/AAAAAAAAAQk/k4RLXZRVs5M/s120-c/photo.jpg" />
                    </a>
                </div>
                <div class="middle-info">
                    <div class="user-info-zone">
                        <a target="_blank" href="user.html" class="name">
                            <img src="images/icons/fb.png" />
                            <span>A. Nicat</span>
                        </a>
                        <div class="clear"></div>
                        <div class="phone">
                            <img src="images/icons/phone.png" /> <span>070 621-07-97</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="description">
                        Продается тачка
                    </div>
                    <div class="clear"></div>
                    <div class="date-time">
                        23.06.2015 15:50
                    </div>
                </div>
                <div class="right-info">
                    <div class="price">
                        <span style="font-weight: bold">25</span> AZN
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="js/vendor/galleria/galleria-1.4.2.min.js"></script>
<script src="js/vendor/jquery.jscrollpane.min.js"></script>
<script src="js/vendor/jquery.mousewheel.js"></script>
<script src="js/search.js"></script>
<script src="js/items.js"></script>
<script src="js/slider.js"></script>
<script src="js/main.js"></script>
<script>
    Galleria.loadTheme('js/vendor/galleria/galleria.classic.min.js');
    Galleria.run(Slider.galleria);
</script>
</body>
</html>
